
<div class='container'>
    <div class="flextop">
        <mat-form-field>
            <mat-label>select subject</mat-label>
            <mat-select (selectionChange)='subjectSelected($event)'>
                <mat-option *ngFor='let s of subjects' [value]='s.subject_id'>
                    {{s.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>select mode</mat-label>
            <mat-select [disabled]='!isSubjectSelected' (selectionChange)='optionSelected($event)' value='0'>
                <mat-option value='0'>
                    mark today's
                </mat-option>
                <mat-option value='1'>
                    edit previous
                </mat-option>
                <mat-option value='2'>
                    mark another day's
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <mat-form-field  style="margin-top: 0%;">
        <mat-label >Choose Date</mat-label> 
        <input [disabled]='isDateSelectionDisabled' (ngModelChange)='show($event)' [(ngModel)]='date'  matInput [matDatepicker]='datepicker'/>
        <mat-datepicker-toggle  matSuffix [for]='datepicker'></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <mat-card class="mat-elevation-z8">
    <table width='500px' mat-table [dataSource]='data' >
        <ng-container
         matColumnDef="student_id">
            <th mat-header-cell *matHeaderCellDef> Student ID </th>
            <td mat-cell *matCellDef="let user"> {{user.student_id}} </td>
        </ng-container>
        <ng-container matColumnDef="student_name">
            <th mat-header-cell *matHeaderCellDef> Student Name </th>
            <td mat-cell *matCellDef="let user"> {{user.student_name}} </td>
        </ng-container>
        <ng-container matColumnDef="present">
            <th mat-header-cell *matHeaderCellDef> Present </th>
            <td mat-cell *matCellDef="let user"> <mat-checkbox [(ngModel)]='user.present'></mat-checkbox> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['student_id','student_name','present']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['student_id','student_name','present'];"></tr>
    </table>
    <div class="btn">
    <button (click)='insert()' mat-raised-button color='primary'>{{button_text}}</button>
    </div>
</mat-card>
<p *ngFor='let t of data'>{{t.subject_id}}</p>
</div>
