<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [style]="style0" (click)='clicked(0)' routerLink="">Attendance Mark</a>
      <a mat-list-item [style]="style1" (click)='clicked(1)' routerLink="/view">Attendance View</a>
      <a mat-list-item [style]="style2" (click)='clicked(2)' routerLink="/report">View Report</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <span>dashboard</span>
        <div class="seperator"></div>
        <span>{{ teacher_id }}</span>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
